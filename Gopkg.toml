[[constraint]]
  branch = "master"
  name = "k8s.io/api"

[[constraint]]
  branch = "master"
  name = "k8s.io/apimachinery"

# Need a higher version of client-go in order to get filtered watch lists
[[constraint]]
  name = "k8s.io/client-go"
  branch = "release-7.0"

[[constraint]]
  name = "github.com/wearefair/service-kit-go"
  branch = "master"

[prune]
  go-tests = true
  unused-packages = true
