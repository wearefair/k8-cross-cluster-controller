apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cross-cluster-controller
  namespace: fair-system
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: cross-cluster-controller
    spec:
      containers:
        - name: cross-cluster-controller
          image: 889883130442.dkr.ecr.us-west-2.amazonaws.com/k8-cross-cluster-controller:${IMAGE_TAG}
          volumeMounts:
            - name: secrets
              mountPath: /etc/k8-cross-cluster-controller
              readOnly: true
          env:
            - name: FAIR_ENV
              valueFrom: 
                configMapKeyRef:
                  name: cluster
                  key: environment
            - name: TRACING_APP_NAME
              value: cross-cluster-controller
            - name: KUBECONFIG_PATH
              value: /etc/k8-cross-cluster-controller/kubeconfig.yaml
      volumes:
        - name: secrets
          secret:
            secretName: k8-cross-cluster-controller
            items:
              - key: kubeconfig.yaml
                path: kubeconfig.yaml
