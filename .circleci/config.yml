version: 2

workflows:
  version: 2
  test:
    jobs:
      - build:
          context: "org-global"

jobs:
  build:
    working_directory: /go/src/github.com/wearefair/k8-cross-cluster-controller
    docker:
      - image: 889883130442.dkr.ecr.us-west-2.amazonaws.com/fair-images:golang-1.10.0-2
    steps:
      - checkout
      - restore_cache:
          keys:
            - vendor-dir-{{ checksum "Gopkg.lock" }}
      - run:
          name: Install outdated deps
          command: dep ensure -v
      - run:
          name: Run unit tests
          environment:
            ENV: test
          command: |
            go test -v ./...
      - run:
          name: Verify the binary builds
          command: go build -v
